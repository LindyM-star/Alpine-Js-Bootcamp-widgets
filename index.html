<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="greet.js"></script>
    <script src="greet-widget.js" defer></script>
    <script src="totalPhoneBill.js"></script>
    <script src="totalPhoneBill-widget.js" defer></script>
    <script src="transportFee.js"></script>
    <script src="transportFee-widget.js" defer></script>
    <script src="enoughAirtime.js"></script>
    <script src="enoughAirtime-widget.js" defer></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    

    <script>
      //  console.log(greet("lindiwe"));
       // console.log(greet("joe"));
    </script>
    <style>

.message {
            padding: 1em;
            background-color: red;
            margin-bottom: 1em;
        }
        body{
            background-color: gold;
            align-content: center;
            padding: 1em;
            font-size: 1em;
            }
    </style>
</head>

<body>
    <div x-data="{
        name :'',
        message : '',
        showGreeting : false,
        greetMe(){   
        this.message = greet(this.name)
        }

    }">
        <h2>Greet Widget</h2>
        <div class="message" x-text="message">
            you will be greeted here...
        </div>
        <label for="name">please enter your name</label>
        <input type="text" x-model="name" id="name">

        <button x-on:click="greetMe">Greet!</button>
    </div>
    <div x-data="totalPhoneBillWidget">
        <h2>Phone Bill Widget</h2>

        <div class="input">
            <label for="usage">Please enter your total call and sms data: </label>
            <input type="text" x-model="airtimeUsage" id="usage">
        </div>
          
            <div>
                <button x-on:click="calculate" >Calculate Phone Bill</button>
            </div>
            
            <div class="message" x-text="airtimeMessage" >
    </div>
    <div x-data="transportFeeWidget">
        <h2>Shift Widget</h2>

        <div class="message" x-text="message" >
            Your fee will be displayed here...
        </div>

        <label for="shift">Please enter your shift: </label>
        <input type="text" x-model="shift" id="shift">

        <button x-on:click="showFee" >Enter</button>
    </div>
    <div x-data="enoughAirtimeWidget">
        <h2>Enough Airtime Widget</h2>
       
    <div class="input">
        <label for="usage">Please enter your airtime usage: </label>
        <input type="text" x-model="airtimeUsage" id="usage">
    </div>
    <div class="input">
        <label for="amount">Amount available: </label>
        <input type="text" x-model="availableAmount" id="amount">
    </div>    
        <div>
            <button x-on:click="calculate" >Calculate Airtime Usage</button>
        </div>
        
        <div class="message" x-text="airtimeMessage" >
            
        </div>

</body>

</html>
